<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Assista seus filmes e séries favoritas.</title>
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
    <script src="https://kit.fontawesome.com/3c27832a99.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/inicial.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="background">
                <div class="header">
                    <div class="logo">
                        <img src="img/logo.png" alt="Netflix-logo">
                    </div>
                    <div class="menu">
                        <div class="menu-esquerda">
                            <ul>
                                <a href="#">Início</a>
                                <a href="#">Séries</a>
                                <a href="#">Filmes</a>
                                <a href="#">Bombando</a>
                                <a href="#">Minhas Listas</a>
                            </ul>
                        </div>
                        <div class="menu-direita">
                            <ul>
                                <a href="#"><i class="fas fa-search"></i></a>
                                <a href="#">Infantil</a>
                                <a href="#"><i class="fas fa-gift"></i></a>
                                <a href="#"><i class="fas fa-bell"></i></a>
                                <a href="#" class="usuario">
                                    <img src="img/loginlobo.png" alt="">
                                    <i class="fas fa-sort-down align-items-center"></i>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="banner">
                    <img src="img/armvetor.webp" alt="" class="poster">
                    <span class="subtitulo">Após um surto de zumbis em Las Vegas, um grupo de mercenários se aventura em
                        uma zona de quarentena para tentar realizar o maior assalto de todos os tempos.</span>
                    <div class="buttons">
                        <button role="button" class="btn">
                            <a href=""><i class="fas fa-play"></i>Assistir Agora</a>
                        </button>
                        <button role="button" class="btn">
                            <a href=""><i class="fas fa-plus"></i>Adicionar a lista</a>
                        </button>
                    </div>
                </div>
                <div class="categorias">
                    <span>Recomendados</span>
                    <div class="slide">
                        <div class="filmes">
                            <img src="img/movie-01.jpg" alt="">
                        </div>
                        <div class="filmes">
                            <img src="img/movie-02.jpg" alt="">
                        </div>
                        <div class="filmes">
                            <img src="img/movie-03.jpg" alt="">
                        </div>
                        <div class="filmes">
                            <img src="img/movie-04.jpg" alt="">
                        </div>
                        <div class="filmes">
                            <img src="img/movi3-05jpg.webp" alt="">
                        </div>
                    </div>
                </div>
                <div class="footer d-flex align-items-center justify-content-center">
                    <div class="social text-white">
                        <a target="_blank" href="https://www.linkedin.com/in/DillSantos"><i
                                class="fab fa-linkedin"></i></a>
                        <a target="_blank" href="https://github.com/DillSantos"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://kit.fontawesome.com/3c27832a99.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="jquery.min.js"></script>
        <script src="owlcarousel/owl.carousel.min.js"></script>
</body>

</html>
